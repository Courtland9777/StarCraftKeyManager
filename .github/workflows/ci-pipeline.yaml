name: CI Pipeline

on:
  push:
    branches:
      - master  
      - develop
  pull_request:
    branches:
      - master
      - develop
  workflow_dispatch:  

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET with Retry
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 2
        max_attempts: 3
        command: |
          dotnet --version || (
            curl -sSL https://dot.net/v1/dotnet-install.ps1 -o dotnet-install.ps1;
            pwsh ./dotnet-install.ps1 -Version 8.0.x -InstallDir $env:DOTNET_ROOT;
            $env:PATH="$env:DOTNET_ROOT;$env:PATH";
            dotnet --version
          )

    - name: Cache NuGet packages  
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: nuget-${{ runner.os }}-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          nuget-${{ runner.os }}-
    - name: Restore Dependencies
      run: dotnet restore

    - name: Build Project
      run: dotnet build --configuration Release --no-restore

    - name: Run Tests with Admin Privileges and Parallel Execution  
      shell: pwsh
      run: |
        Start-Process -FilePath "dotnet" -ArgumentList "test --configuration Release --no-build --verbosity normal --parallel --blame-hang-timeout 60s" -Verb RunAs -Wait
    - name: Upload Test Logs on Failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-logs
        path: logs/